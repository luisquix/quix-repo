# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments: []

# This section describes the Topics of the data pipeline
topics:
- name: sfdsfsf
  persisted: true
  configuration:
    partitions: 2
    replicationFactor: 2
    retentionInMinutes: 60
    retentionInBytes: 52428800
- name: deste
  persisted: true
  configuration:
    partitions: 2
    replicationFactor: 2
    retentionInMinutes: 60
    retentionInBytes: 52428800
- name: test
  persisted: false
  configuration:
    partitions: 2
    replicationFactor: 2
    retentionInMinutes: 60
    retentionInBytes: 52428800

# This section describes the Applications of the data pipeline
applications:
- path: test
  name: test
  language: python
  variables:
  - name: input
    inputType: InputTopic
    description: This is the input topic to read data from
    defaultValue: ''
    required: true
  - name: output
    inputType: OutputTopic
    description: This is the output topic to write data to
    defaultValue: output-topic
    required: true
  dockerfile: build/dockerfile
  runEntryPoint: main.py
